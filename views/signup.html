<!-- 
Requirements:

//General//

'Your pages should have

A Header (including title and logo)
Design a nice header using images, texts, etc.
Get creative and design your own logo, or use someone else’s logo (as long as it’s not another class student)
A footer
Get Creative, add a section for useful links, copyright data, etc.
A Navigation menu (either on the side or on the header)
It doesn’t have to be collapsible but needs to look decent.'

//Signup//

Minimum fields for a user to sign-up

-1) First name: required
-2) Last name: required
-3) Username/handler: required

-4) Gender: optional
-5) Location: optional
-6) Email: Required, Hint: use “email” type

-7) Password: Required, Hint: use “password” type
-8) Confirm Password: Required
-9) Date-of-birth: Required, Hint: use “date” type

-10) Security question: Required (A combo box with at least 3 security questions)
-11) Input for security question response
-12) Bio: Optional

- Submit button
- Reset button

-->

<!DOCTYPE html>

<html lang="en">

<head>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/signup.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- <script>
        $(function () {
            $('#header').load('header.html');
        });
    </script> -->
    <header>
        <title>Chirpy Signup Page</title>
    </header>
</head>

<body style="background-image:url(css/images/chirpyBackground.jpg);">
    <div id="header"></div>
    <div class="mainform">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6" id="test">
                    <form action="/submit" class="form_horizontal" onsubmit="return ValidateForm(this)">
                        <div class="icon">
                            <center><i class="fa fa-twitter" onclick="alert('Chirp!')"></i></center>
                        </div>
                        <div class="col">
                            <div class="form-group">
                            <a href="http://www.facebook.com/" class="form-control" id="fb">
                              <i class="fa fa-facebook fa-fw"></i> Signup with Facebook
                             </a>
                             </div>
                             <div class="form-group">
                            <a href="http://www.instagram.com/" class="form-control" id="instagram">
                              <i class="fa fa-instagram fa-fw"></i> Signup with Instagram
                            </a>
                            </div>
                            <div class="form-group">
                            <a href="http://www.gmail.com/" class="form-control" id="google"><i class="fa fa-google fa-fw"></i> Signup with Gmail
                            </a>
                            </div>
                          </div>
                          <h3 class="littletitle">or</h3>
                        <h2 class="title">Create your account</h2>
                        <div class="form-group">
                            <input class="form-control" type="text" id="Fname" required placeholder="First Name" required>
                            <div id="divFnameError" class="errormsg invisible"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="Lname" type="text" required placeholder="Last Name" required>
                            <div id="divLnameError" class="errormsg invisible"></div>
                           
                        </div>
                        <div class="form-group">
                            <input class="form-control" id = "Uname" type="text" required placeholder="Username" required>
                            <div id="divUnameError" class="errormsg invisible"></div>
                           
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label">Gender</legend>

                                <div>
                                    <div class="form-check">
                                        <input type="radio" id="rbMale" name="gender" value="male"
                                            class="form-check-input">
                                        <label for="rbMale" class="form-check-label">
                                            Male</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" id="rbFemale" name="gender" value="female"
                                            class="form-check-input">
                                        <label for="rbFemale" class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="rbOther" name="gender" value="other"
                                            class="form-check-input">
                                        <label for="rbOther" class="form-check-label">Other</label>
                                    </div>

                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <input class="form-control" id="LoName" type="text" placeholder="Location">
                            <div id="divLoNameError" class="errormsg invisible"></div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" id="EName" type="email" required placeholder="Email">
                            <div id="divENameError" class="errormsg invisible"></div>
                           
                        </div>

                        <div class="form-group">
                            
                            <input class="form-control pwd"  id="pass1" type="password" required placeholder="Password" name="pass1">
                            <div id="passerror1" class="col-sm-4 invisible errormsg"></div>
                            <div id ="txtpasserror1" class="col-sm-4 invisible errormsg"></div>
                        </div>

                        <div class="form-group">
                            <input class="form-control pwd" id="pass2" type="password" required placeholder="Confirm Password" name="pass2">
                            <div id="passerror2" class="col-sm-4 invisible errormsg"></div>
                            <div id ="txtpasserror2" class="col-sm-4 invisible errormsg"></div>
                        </div>

                        <div class="row form-group">
                            <label for="txtDoB" class="col-form-label">
                                Date of Birth:

                            </label>
                            <div>
                                <input type="date" id="txtDoB" name="txtDoB" required class="form-control"
                                    placeholder="mm/dd/yyyy">
                            </div>
                        </div>

                        <div class="row form-group"  onclick="func()">
                            <label for="ddSecurityQuestion" class="col-form-label">
                                Security Question
                            </label>
                            <div>
                                <select name="ddSecurityQuestion" id="ddSecurityQuestion" class="form-control" required>
                                    <option default value="">Choose a security question...</option>
                                    <option>What was your high school mascot?</option>
                                    <option>Who is your favorite author?</option>
                                    <option>What is your mother's maiden name?</option>
                                </select>
                            </div>
                            <div>
                                <input name="txtAnswer" id="txtAnswer" type="text" class="box form-control" required
                                    placeholder="Answer">
                                    <div id="divtxtAnswerError" class="errormsg invisible"></div>
                                </input>
                            </div>
                        </div>

                        <div class="row form-group">
                            <h4 class="col-form-label">
                                Bio
                            </h4>
                            <textarea name="txtareaBio" id="txtareaBio" cols="44" rows="4"
                                placeholder="Tell us about yourself..."></textarea>
                        </div>


                        <br>
                            <button formaction="verify.html" class="btn signup" id="signup" type="submit">Submit</button>
                        <br>
                        <button class="btn reset" id="reset" type="reset">Reset</button>
                        <footer>
                            <ul class="footer-notes">
                                <li>
                                    <center><a href="#" id="footnotes">Privacy Policy </a>
                                        <bold id="dot"> &#183; </bold><a href="#" id="footnotes">Copyright &#169; 2021
                                            Chirpy&#8482;</a>
                                    </center>
                                </li>
                            </ul>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
